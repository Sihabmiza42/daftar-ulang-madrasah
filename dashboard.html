
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Pendaftaran</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    async function fetchData() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbzo2uugokpdZcAhfrTZhfhii11NkZKyX2c9fWu4kakCLshNo2To-S94LcANFmExqiLQ_Q/exec");
        const data = await res.json();
        document.getElementById("jumlah").innerText = data.total + " siswa";
      } catch (err) {
        document.getElementById("jumlah").innerText = "Gagal memuat data";
      }
    }
    window.onload = fetchData;
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl p-6 max-w-xl w-full text-center">
    <h1 class="text-2xl font-bold text-green-700 mb-4">Dashboard Daftar Ulang Siswa</h1>
    <p class="text-gray-600 text-lg">Jumlah siswa yang sudah daftar ulang:</p>
    <div id="jumlah" class="text-4xl font-bold text-blue-600 mt-2">Loading...</div>
    <div class="mt-6 flex justify-center space-x-4">
      <a href="index.html" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Isi Formulir</a>
    </div>
  </div>
</body>
</html>
